name: CI/CD Pipeline - IARA API Web Scraping

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-deploy:
    name: Lint Code and Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 black psycopg2-binary pymongo

      - name: Verificar formatação e indentação 
        continue-on-error: true
        run: |
          echo "Verificando estilo com flake8..."
          flake8 --max-line-length=120 --ignore=E203,W503 . || true
          echo "Verificando formatação com Black..."
          black --check . || true
          echo "Verificação concluída."

      - name: Deploy automático no Render
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Iniciando deploy no Render..."
          curl -s -o /dev/null -w "%{http_code}" "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
